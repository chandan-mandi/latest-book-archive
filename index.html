<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
        .book-cover{
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Main Heading  -->
    <section class="container">
        <div class="row d-flex
        justify-content-between
        align-items-center text-center py-3 text-success" id="main-heading">
            <h1>Search Your Favourite Books</h1>
        </div>
    </section>
    <!-- Input Section  -->
    <section class="container my-2">
        <!-- Input Field  -->
        <div class="d-flex">
            <input type="text" class="form-control" id="search-input">
            <button class="btn btn-dark ms-2" id="search-btn">Search</button>
        </div>
    </section>
    <!-- Total book Found  section -->
    <section class="container">
        <div class="row" id="total-book-found"></div>
        <hr>
        <div>
            <h5 id="eror-div"></h5>
        </div>
    </section>
    <!-- Book Details When Clicked  -->
    <section class="container mt-2">
        <div id="eror"></div>
        <!-- Spinner -->
        <div class="text-center">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Book Card  -->
        <div class="row row-cols-1 row-cols-md-4 g-3" id="book-container"></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
